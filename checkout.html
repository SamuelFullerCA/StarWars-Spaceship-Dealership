<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./Assets/CSS/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./Assets/CSS/checkout.css" />

    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" /> -->
    <title>Starwars Dealership</title>





</head>

<body>
    <div class="centered-container">
        <div>
            <div class="container grey darken-4" id="checkout">
                <h2>Checkout</h2>
                <form onsubmit="onSubmit(event)" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div class="form-group">
                        <input id="submitButton" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <aside>
            <div class="container grey darken-4">
                <h1>Order Summary</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id = "cartDisplay">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"><strong>Total:</strong></td>
                            <td>$63.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </aside>
   
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>


<script src="./assets/JS/checkout.js"></script>
<script src="./assets/JS/materialize.min.js"></script>

</body>

</html>
